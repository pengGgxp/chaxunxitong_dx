<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <script src="/static/js/jquery-3.7.1.js"></script>
    <script src="/static/js/query_process.js"></script>
    <script src="/static/js/vue.min.js"></script>
</head>
<body>
<div id="app" class="container mt-5">
    <div>
        {% csrf_token %}
        <button id="anxuexiaosou" class="btn btn-primary">按学校搜</button>
        <button id="anzhuanyesou" class="btn btn-secondary">按专业搜</button>
        <div class="mt-3">
            <label class="me-2">招生类型：
                <select name="zhaoshengleixing" class="form-select">
                    {% if leixing %}
                        {% for elem in leixing %}
                            <option value="{{ elem }}">{{ elem }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </label>
            <label>年份:
                <select name="nianfen" class="form-select">
                    {% if nian %}
                        {% for elem in nian %}
                            <option value="{{ elem }}">{{ elem }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </label>
        </div>
        <div class="mt-3">
            <label class="me-2">办学性质:
                {% if banxuexingzhi %}
                    {% for elem in banxuexingzhi %}
                        <div class="form-check form-check-inline">
                            <input name="banxuexingzhi" class="form-check-input" type="checkbox" value="{{ elem }}">
                            <label class="form-check-label">{{ elem }}</label>
                        </div>
                    {% endfor %}
                {% endif %}
            </label>
        </div>
        <div class="mt-3">
            <label class="me-2">考试方式:
                {% if fangshi %}
                    {% for elem in fangshi %}
                        <div class="form-check form-check-inline">
                            <input name="kaoshifangshi" class="form-check-input" type="checkbox" value="{{ elem }}">
                            <label class="form-check-label">{{ elem }}</label>
                        </div>
                    {% endfor %}
                {% endif %}
            </label>
        </div>
        <div id="xuexiaomode" class="mt-3">
            <label>
                <input type="text" name="xuexiaomingcheng" class="form-control" placeholder="请输入学校名称">
            </label>
        </div>
        <div id="zhuanyemode" class="mt-3">
            <label>
                <input type="text" name="zhuanyemingcheng" class="form-control" placeholder="请输入专业名称">
            </label>
        </div>
        <div class="mt-3">
            <button id="submit_btn" class="btn btn-success">查询</button>
        </div>
    </div>

    <div id="result-container" class="mt-5">

    </div>
</div>
</body>
</html>
